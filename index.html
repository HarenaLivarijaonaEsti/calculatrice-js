<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="scientifique.css"> -->
    <title>Calculatrice</title>
</head>
<body>
    <div class="container">
        <h1>Harena Js</h1>
        <header>
            <div class="display">0</div>
        </header>
        <div class="btn-container">
            <button class="btn" id="btn-7">7</button>
            <button class="btn" id="btn-8">8</button>
            <button class="btn" id="btn-9">9</button>
            <button class="btn operator" id="btn-clear">C</button>
            <button class="btn" id="btn-4">4</button>
            <button class="btn" id="btn-5">5</button>
            <button class="btn" id="btn-6">6</button>
            <button class="btn operator" id="btn-multiply">*</button>
            <button class="btn" id="btn-1">1</button>
            <button class="btn" id="btn-2">2</button>
            <button class="btn" id="btn-3">3</button>
            <button class="btn operator" id="btn-divide">/</button>
            <button class="btn zero" id="btn-0">0</button>
            <button class="btn operator" id="btn-delete">←</button>
            <button class="btn operator" id="btn-equals">=</button>
            <button class="btn operator" id="btn-dot">.</button>
            <button class="btn operator" id="btn-subtract">-</button>
            <button class="btn operator" id="btn-add">+</button>
        </div>
        <aside class="scientific-panel">
            <button class="btn sci" data-func="sqrt">√</button>
            <button class="btn sci" data-func="square">x²</button>
            <button class="btn sci" data-func="sin">sin</button>
            <button class="btn sci" data-func="cos">cos</button>
            <button class="btn sci" data-func="tan">tan</button>
            <button class="btn sci" data-func="log">log</button>
            <button class="btn sci" data-func="ln">ln</button>
            <button class="btn sci" data-func="exp">exp</button>
        </aside>
        <button id="toggle-scientific">Sc.</button>
    </div>

    <script src="./calculatrice.js"></script>
    <script src="./scientifique.js"></script>
</body>
</html>
